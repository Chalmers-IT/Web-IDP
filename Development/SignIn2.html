<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr"><head>
<meta name="viewport" content="width=320, initial-scale=1">
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=8"><title>
    Sign In
</title><link rel="stylesheet" type="text/css" href="../source/MasterPages/StyleSheet.css"><meta name="robots" content="noindex, nofollow"></head>

<body>
    <div class="MainArea" runat="server">
        <div class="Header">
            Sign In
        </div>
        <div class="loginTitle">
            idp.chalmers.se
        </div>
		<div class="GroupXLargeMargin"><!--Type your user name and password.--></div>
        <div class="login">
            <div class="username">
                <div class="input">
                    <input value="testa020" style="" name="ctl00$ContentPlaceHolder1$UsernameTextBox" id="ctl00_ContentPlaceHolder1_UsernameTextBox" type="text" placeholder="User name (CID)">
                </div>
                <br />
                <div class="TextColorSecondary TextSizeSmall">
                <!-- <appro>
                <span>Example: Domain\username</span>
                -->
                </div>
            </div>
            <div class="password">

                <div class="input">
                    <input  name="ctl00$ContentPlaceHolder1$PasswordTextBox" id="ctl00_ContentPlaceHolder1_PasswordTextBox" type="password" placeholder="Password">
                </div>
            </div>
            <div>
                <div class="TextSizeSmall TextColorError">
                    <asp:Label ID="ErrorTextLabel" runat="server" Text="" Visible="False"></asp:Label>
                </div>
            </div>
            <div>
                <div class="RightAlign GroupXLargeMargin">
                    <input name="ctl00$ContentPlaceHolder1$SubmitButton" value="Sign In" onclick="return AuthIntegrated(this);" id="ctl00_ContentPlaceHolder1_SubmitButton" class="Resizable" type="submit">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
